<script>
		var swipeIndex = jQuery(".swiper-slide .on").parent().index();
		if(swipeIndex < {$layout_info->slide_max})
		{
		swipeIndex = 0;
		}

		var mySwiper = new Swiper('.swiper-container', {
		slidesPerView: {$layout_info->slide_max},
		nextButton: '.swiper-button-next',
		prevButton: '.swiper-button-prev',
		initialSlide: swipeIndex,
	    onSwiperCreated: function(s)
		{
	    	if(swipeIndex == 0){
	    	}else{
	    	s.swipeTo(swipeIndex);
	    	}
	    }
    });
</script>

<script>
(function(jQuery){
	jQuery(function(){	
      // scroll is still position
			var scroll = jQuery(document).scrollTop();
			var headerHeight = jQuery('.page-header').outerHeight();
			//console.log(headerHeight);
			
			jQuery(window).scroll(function() {
				// scrolled is new position just obtained
				var scrolled = jQuery(document).scrollTop();
								
				// optionally emulate non-fixed positioning behaviour
			
				if (scrolled > headerHeight){
					jQuery('.page-header').addClass('off-canvas', 400);
				} else {
					jQuery('.page-header').removeClass('off-canvas', 400);
				}

			    if (scrolled > scroll){
			         // scrolling down
					 jQuery('.page-header').removeClass('fixed', 200);
			      } else {
					  //scrolling up
					  jQuery('.page-header').addClass('fixed', 200);
			    }				
				 
				scroll = jQuery(document).scrollTop();	
			 });
 	});
})(jQuery);   
</script>
